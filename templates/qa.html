<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>英语单词学习系统</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4F86ED, #2F5EBA);
      color: #fff;
      margin: 0; /* 新增此属性 */
      padding: 0;
    }
    header {
      background: #fff;
      color: #4F86ED;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
            padding: 10px;
            text-align: center;
            border-radius: 20px; /* body背景的圆角半径 */
        }

        nav a {
            text-decoration: none;
            color: #333; /* 黑色字体 */
            padding: 10px 25px;
            margin: 0 10px;
            border: 2px solid #4682b4; /* 深蓝色边框 */
            border-radius: 8px;
            background-color: #fff; /* 白色背景 */
            transition: background-color 0.3s;
            box-sizing: border-box; /* 新增此属性 */
            font-weight: bold; /* 设置菜单项的字体为粗体 */
        }

        nav a:hover {
            background-color: #87ceeb; /* 鼠标悬停时淡蓝色背景 */
        }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
    }
    .login {
      text-align: center;
      padding: 50px 20px;
    }
    .login form {
      background: #fff;
      color: #4F86ED;
      padding: 20px;
      margin: 0 auto;
      width: 300px;
    }
    .login form input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #4F86ED;
    }
    .login form button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      background: #4F86ED;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .login form p {
      color: red;
    }
    /* 你可以在这里添加你的问答页面的样式 */
    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 600px;
      height: 40px;
      font-size: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 200px;
      height: 50px;
      font-size: 20px;
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .question {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .answer {
      margin-top: 10px;
      font-size: 20px;
      color: #666;
    }
    iframe { /* 新增此选择器 */
      display: block;
      margin: 0 auto;
      width: 80%;
      height: 80vh;
    }
  </style>
</head>
