<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户管理</title>
  <!-- 定义一些基本的CSS样式 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4F86ED, #2F5EBA);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      color: #4F86ED;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      padding: 10px;
      text-align: center;
      border-radius: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 25px;
      margin: 0 10px;
      border: 2px solid #4682b4;
      border-radius: 8px;
      background-color: #fff;
      transition: background-color 0.3s;
      box-sizing: border-box;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #87ceeb;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #2F5EBA;
      border: 1px solid #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #fff;
    }
    .alert {
      color: white;
      background-color: #5bc0de;
      padding: 10px;
      margin: 10px;
    }
    table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2F5EBA;
        }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 18px;
    }
    .btn-primary {
      background-color: #337ab7;
    }
    .btn-danger {
      background-color: #d9534f;
    }
    .btn-success {
      background-color: #5cb85c;
    }
    form {
    margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>用户管理</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">首页</a></li>
        <li><a href="{{ url_for('learn') }}">单词学习与测试</a></li>
        <li><a href="{{ url_for('game') }}">单词游戏</a></li>
        <li><a href="{{ url_for('qa') }}">智能问答</a></li>
        <li><a href="{{ url_for('user') }}">我的账户</a></li>
        <li><a href="{{ url_for('logout') }}">登出</a></li>
      </ul>
    </nav>
  </header>
    <div class="container">
        <h2>修改用户</h2>
        <!-- 显示提示信息 -->
        {% if message %}
        <div class="alert" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <!-- 显示修改用户表单 -->
        <form action="/user/edit/{{ user[0] }}" method="post">
            <label for="id">用户id</label>
            <!-- 使用value属性显示用户原来的id，但是不允许修改 -->
            <input type="text" id="id" name="id" value="{{ user.id }}" readonly><br>
            <label for="username">用户名</label>
            <!-- 使用value属性显示用户原来的用户名，允许修改 -->
            <input type="text" id="username" name="username" value="{{ user.username }}" required><br>
            <label for="password">密码</label>
            <!-- 使用value属性显示用户原来的密码，允许修改 -->
            <input type="password" id="password" name="password" value="{{ user.password }}" required><br>
            <label for="role">角色</label>
            <!-- 使用value属性显示用户原来的角色，允许修改 -->
            <input type="text" id="role" name="role" value="{{ user.role }}" required><br>
            <label for="permission">权限</label>
            <!-- 使用value属性显示用户原来的权限，允许修改 -->
            <input type="text" id="permission" name="permission" value="{{ user.permission }}" required><br>
            <button type="submit">修改</button>
            <button type="button" onclick="window.location.href='/user'">返回</button><br>
        </form>
    </div>
</body>
</html>
