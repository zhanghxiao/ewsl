<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英语单词学习系统</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4F86ED, #2F5EBA);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      color: #4F86ED;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      padding: 10px;
      text-align: center;
      border-radius: 20px; /* body背景的圆角半径 */
    }

    nav a {
      text-decoration: none;
      color: #333; /* 黑色字体 */
      padding: 10px 25px;
      margin: 0 10px;
      border: 2px solid #4682b4; /* 深蓝色边框 */
      border-radius: 8px;
      background-color: #fff; /* 白色背景 */
      transition: background-color 0.3s;
      box-sizing: border-box; /* 新增此属性 */
      font-weight: bold; /* 设置菜单项的字体为粗体 */
    }

    nav a:hover {
      background-color: #87ceeb; /* 鼠标悬停时淡蓝色背景 */
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
    }
    .welcome {
      text-align: center;
      padding: 50px 20px;
    }
    .welcome button {
      padding: 10px 20px;
      background: #4F86ED;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
    .features {
      text-align: center;
      padding: 20px;
    }
    .features p {
      margin-bottom: 20px;
    }
    /* Add styles for other sections (Learning, Testing, Account Management, etc.) */

    /* Add a class name for <a> elements that look like buttons */
    .button-link {
      display: inline-block; /* Make <a> elements behave like block elements */
      text-decoration: none; /* Remove the underline */
      color: #fff; /* White text color */
      background-color: #4F86ED; /* Blue background color */
      border: none; /* No border */
      padding: 10px 20px; /* Add some padding */
      margin: 10px; /* Add some margin */
      border-radius: 8px; /* Add some rounded corners */
    }
  </style>
</head>
<body>
  <header>
    <h1>英语单词学习系统</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">首页</a></li>
        <li><a href="{{ url_for('learn') }}">单词学习与测试</a></li>
        <!--    <li><a href="{{ url_for('quiz') }}">单词测试</a></li>-->
        <li><a href="{{ url_for('game') }}">单词游戏</a></li>
        <li><a href="{{ url_for('qa') }}">智能问答</a></li>
        <li><a href="{{ url_for('user') }}">我的账户</a></li>
        <li><a href="{{ url_for('logout') }}">登出</a></li>
      </ul>
    </nav>
  </header>
  <section class="welcome">
    <h2>欢迎来到英语单词学习系统</h2>
    <p>开始你的学习之旅</p>
    <!-- Use the class name for the <a> element that looks like a button -->
    <a class="button-link" href="{{ url_for('learn') }}">开始学习</a>
  </section>
  <section class="features">
    <h2>系统功能</h2>
    <p>智能问答、个性化学习计划和测试</p>
  </section>
  <!-- Add HTML for other sections (Learning, Testing, Account Management, etc.) -->
</body>
</html>
